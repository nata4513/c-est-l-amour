<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Forside</title>


    <style>
        h1 {
            font-family: "Roboto Mono";
        }

        p {
            font-family: "Roboto";
        }

        body {
            background-image: url(billeder/baggrund1.png);
            background-size: 100%;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #logo {
            background-image: url(billeder/logo.svg);
            background-size: 100%;
            width: 25vw;
            height: 25vw;
            position: absolute;
            background-repeat: no-repeat;
            left: 38vw;
        }


        #menu {
            overflow: hidden;
            margin: 0 auto;
            width: 90%;
            text-align: center;
            padding-top: 100px;
            font-family: "Roboto";
        }

        #menu a {
            color: black;
            text-decoration: none;
            font-size: 24px;
            padding: 10px;
            font-family: "Roboto";
        }

        #menu a:hover {
            color: #f98f8f;
        }


        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: pink;
            text-align: center;
            margin-top: 50px;
            color: white;
            text-align: left;
        }



        #some {
            position: fixed;
            top: 94%;
            left: 43%;
            color: white;
            font-size: 25px;
        }


        .fa-facebook {
            color: white;
            padding-left: 10px;
            text-decoration: none;
        }

        .fa-instagram {
            color: white;
            padding-left: 10px;
            text-decoration: none;
        }


        @media only screen and (min-width: 768px) {
            #menu {
                padding-top: 150px;
                font-size: 50px;
            }


            #some {
                left: 46%;
            }


        }


        @media only screen and (min-width: 1024px) {
            #logo {
                width: 15vw;
                height: 15vw;
                left: 42vw;
            }

            #menu {
                padding-top: 140px;
            }


            #some {
                left: 46%;
            }
        }



        /******************menukort**********************/

        img {
            max-width: 100%;
            width: 300px;
        }

        .liste {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
            padding-top: 25px;
            padding: 10px;
            margin: 30px;
            padding-bottom: 50px;
            justify-content: center;

        }

        @media only screen and (min-width: 770px) {
            .liste {
                grid-template-columns: 1fr 1fr;
                margin-left: 45px;
            }
        }


        @media only screen and (min-width: 1024px) {
            .liste {
                grid-template-columns: 1fr 1fr 1fr;
                margin-left: 95px;
            }
        }

        .menu {
            text-align: center;
        }

        h1,
        h3,
        p {
            text-align: center;
            font-family: "Robotto";
        }

        h2 {
            text-align: center;
            font-size: 40px;
            font-family: "Robotto";
        }


        #top {
            height: 50px;
            background-color: orange;
        }

        #popup {
            top: 0;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background-color: lightblue;
            display: none;
            text-align: center;
        }

        #indhold {
            min-height: 50vh;
            background-color: white;
            width: 70vw;
            margin: 8rem auto;
        }

        #luk {
            position: fixed;
            right: 2rem;
            margin-top: 10px;
        }

        #luk button {
            font-size: 2rem;
            padding: 1rem 2rem;
            background-color: pink;
        }
    </style>

</head>

<body>

    <top>
        <div id="logo"></div>

        <div id="menu">
            <a href="forside.html">Home</a>
            <a href="menukort.html">Menukort</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </top>

    <div id="popup">
        <div id="luk">
            <button>X</button>
        </div>
        <div id="indhold"></div>
    </div>

    <h1>Menukort</h1>

    <nav class="menu">
        <button class="filter valgt" data-hold="alle">Alle</button>
        <button class="filter" data-hold="forretter">Forretter</button>
        <button class="filter" data-hold="hovedretter">Hovedretter</button>
        <button class="filter" data-hold="desserter">Desserter</button>
        <button class="filter" data-hold="drikkevarer">Drikkevarer</button>

    </nav>


    <section class="liste">
    </section>



    <footer>
        <div id="footer">
            <div id="some">
                <a class="fa fa-facebook"></a>
                <a class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>

    <script>
        let menuKort = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded",
            start);

        function start() {
            let dest = document.querySelector(".liste");
            async function getJson() {

                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1lFZNyRduM9Cp8_E1BXYeT1gxvIrnETjzAKuSQdiWhlw");

                menuKort = await jsonData.json();

                visMenuKort();
            }

            function visMenuKort() {
                dest.innerHTML = "";
                menuKort.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        let template =
                            `<article class="ret">
                                <img src="billeder/mad1/${ret.billede}.jpg" alt="${ret.navn}">
                                <h1>${ret.navn}</h1>
                                <p>${ret.pris} kr</p>
                            </article>
                        `;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            visSingle(ret);
                        });

                        function visSingle() {
                            document.querySelector("#indhold").innerHTML = `
                                <article class="ret">
                                    <img src="billeder/mad1/${ret.billede}.jpg" alt="${ret.navn}">
                                    <h1>${ret.navn}</h1>
                                    <h3>${ret.kort}</h3>
                                    <p>${ret.pris} kr</p>
                                </article>
                            `;
                            document.querySelector("#popup").style.display = "block";
                            document.querySelector("#popup #luk").addEventListener("click", close);
                        }

                        function close() {
                            document.querySelector("#popup").style.display = "none";
                        }
                    }
                })
            }

            getJson();

            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt");
                });
                this.classList.add("valgt");
                document.querySelector("h1").textContent = this.textContent;
                filter = this.getAttribute("data-hold");
                visMenuKort();
            }

        }
    </script>
</body>

</html>
